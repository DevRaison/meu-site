    <main>
        <div class="column">
            <div class="card">
                <div class="content">
                    <p>C</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>A linguagem de programação C é uma linguagem procedural de alto nível, conhecida por sua eficiência, 
                            portabilidade e flexibilidade. É amplamente usada em sistemas e aplicativos de baixo nível. 
                            Sua sintaxe concisa, suporte a ponteiros e ampla biblioteca padrão são características distintivas, 
                            tornando-a popular para desenvolvedores que buscam controle de baixo nível e alto desempenho.
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>C++</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p> C++ é uma linguagem de programação orientada a objetos derivada do C, 
                            conhecida por sua flexibilidade, eficiência e alto desempenho. É amplamente utilizada em diversos 
                            domínios de aplicação e possui recursos avançados, como programação genérica, controle de memória 
                            manual e uma rica biblioteca padrão.
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>C#</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            C# (pronunciado "C sharp") é uma linguagem de programação moderna desenvolvida pela Microsoft 
                            em 2000. É uma linguagem orientada a objetos projetada para ser fácil de aprender e usar. É 
                            amplamente utilizada para desenvolvimento de aplicativos Windows, aplicativos da Web e jogos. É 
                            uma linguagem baseada em .NET Framework da Microsoft, o que significa que é executada em um 
                            ambiente controlado e seguro.
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>java</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            Java é uma linguagem de programação orientada a objetos desenvolvida pela Sun Microsystems na 
                            década de 90. É uma das linguagens de programação mais populares do mundo e é amplamente 
                            utilizada em aplicativos de desktop, aplicativos da web, sistemas de gerenciamento de bancos de 
                            dados e dispositivos móveis. É conhecida por sua segurança, portabilidade e facilidade de uso.                            
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>JavaScript</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            JavaScript é uma linguagem de programação de alto nível baseada em C, mas é executada em um 
                            ambiente de navegador. É usada principalmente para programação web, como interações com o 
                            usuário, validação de formulários, animações e efeitos visuais. É uma linguagem orientada a eventos, 
                            o que significa que os programas são compostos por eventos que são acionados por ações do 
                            usuário.                            
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>HTML</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            HTML (Hypertext Markup Language) é uma linguagem de marcação usada para criar páginas da web. 
                            Ele fornece uma estrutura para a página, permitindo que os desenvolvedores adicionem texto, 
                            imagens, vídeos, links e outros elementos à página. É a base de todas as páginas da web modernas.                            
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>CSS</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            CSS (Cascading Style Sheets) é uma linguagem de folha de estilo usada para definir a aparência visual 
                            de uma página da web. Ele permite que os desenvolvedores controlem a fonte, cor, tamanho, 
                            espaçamento e outros aspectos do design da página. É frequentemente usado em conjunto com o 
                            HTML para criar uma página da web com uma aparência atraente e coesa.
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>React</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            React é uma biblioteca de JavaScript de código aberto usada para criar interfaces de usuário (UI). Ele 
                            permite que os desenvolvedores criem componentes de UI reutilizáveis que podem ser usados em 
                            toda a aplicação. Ele é amplamente utilizado em aplicativos da web e móveis para criar interfaces de 
                            usuário interativas e responsivas.
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content"> 
                    <p>Node.js</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            Node.js é uma plataforma de desenvolvimento de JavaScript baseada em servidor. Ele permite que 
                            os desenvolvedores usem JavaScript do lado do servidor, em vez de apenas do lado do cliente. Ele 
                            usa um modelo de entrada e saída não bloqueante para lidar com um grande número de conexões 
                            simultâneas e é frequentemente usado para criar aplicativos da web em tempo real e escaláveis.
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>TypeScript</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            TypeScript é uma linguagem de programação de alto nível baseada em JavaScript. Foi desenvolvida 
                            pela Microsoft e é uma linguagem tipada, o que significa que os tipos de dados são definidos 
                            explicitamente. É usada principalmente para programação web, onde é uma alternativa mais segura 
                            e escalável ao JavaScript puro.
                        </p>
                    </div> 
                </button>
            </div>
            <div class="card">
                <div class="content">
                    <p>PostgreSQL</p>
                </div>
                <button class="btn">Mais Informações
                    <div class="cardMessage">
                        <p>
                            PostgreSQL é um sistema de gerenciamento de banco de dados relacional (RDBMS) de código aberto 
                            e gratuito, com mais de 20 anos de desenvolvimento contínuo. Ele é projetado para lidar com 
                            grandes volumes de dados e suportar aplicativos complexos e críticos. Ele é conhecido por sua 
                            estabilidade, confiabilidade e recursos avançados.
                        </p>
                    </div> 
                </button>
            </div>
        </div>
